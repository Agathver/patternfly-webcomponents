<template class="utilization-bar-chart-template">
    <div class="utilization-bar-chart-pf">
        <div class="progress-description"></div>
        <div class="progress progress-label-top-right">
            <div class="progress">
                <div class="progress-bar progress-bar-used">
                    <span><strong class="utiliz-bar-strong-label"></strong> Used</span>
                </div>
                <div class="progress-bar progress-bar-remaining"></div>
            </div>
        </div>
    </div>
</template>

<template class="utilization-bar-chart-inline-template">
    <div class="progress-container progress-description-left progress-label-right">
        <div class="progress-description"></div>
        <div class="progress">
            <div class="progress-bar progress-bar-used">
                <span><strong class="utiliz-bar-strong-label"></strong> Used</span>
            </div>
            <div class="progress-bar progress-bar-remaining"></div>
        </div>
    </div>
</template>

<script src="pf-utilization-bar-chart.js"></script>
